version: '3.8'

services:
  file-upload:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-upload-service
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - LD_LIBRARY_PATH=/app/lib:$LD_LIBRARY_PATH
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
